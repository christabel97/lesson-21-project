<!DOCTYPE html>
<html>

<head>
    <title>INTRODUCTION TO FUNCTION</title>
</head>

<body>
    <button onclick="multi(16)">CALL FUNCTION</button>
    <script>
        function multi(x, y) {
            if (y === undefined) {
                y = 5;
            }
            document.write(x * y)
        }
    </script>
</body>

</html>
